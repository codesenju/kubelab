- name: Create Elastic APM Agent Config and ArgoCD Application
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Create apm-server-config ConfigMap
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: apm-server-config
            namespace: elastic-system
            labels:
              managed-by: ansible
              component: apm-agent
              app: elastic-stack
          data:
            apm-server.yml: |
              apm-server.ssl.enabled: true
              apm-server.ssl.certificate: "/etc/apm-server/certs/tls.crt"
              apm-server.ssl.key: "/etc/apm-server/certs/tls.key"
              apm-server:
                host: "0.0.0.0:8200"
              output.elasticsearch:
                hosts: ["{{ fleet_server_es_host }}"]
                username: "elastic"
                password: "{{ elastic_password }}"
              apm-server.instrumentation:
                enabled: true
              apm-server.rum:
                enabled: true
              opentelemetry:
                grpc:
                  enabled: true
                  host: "0.0.0.0:4317"
                http:
                  enabled: true
                  host: "0.0.0.0:4318"
              # apm-server.secret_token: "92abc8567d2292cfea0f7a21"

    - name: Ensure TLS secret is available (local-jazziro-com-tls)
      kubernetes.core.k8s_info:
        kind: Secret
        namespace: elastic-system
        name: local-jazziro-com-tls
      register: tls_secret_result

    - name: Fail if TLS secret not found
      ansible.builtin.fail:
        msg: "TLS secret local-jazziro-com-tls not found in namespace elastic-system"
      when: tls_secret_result.resources | length == 0

    - name: Create ArgoCD Application for Elastic APM Agent
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: elastic-apm-agent
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              repoURL: https://github.com/codesenju/kubelab.git
              targetRevision: main
              path: kustomize/elastic-apm-agent/overlays/prod
            destination:
              server: https://kubernetes.default.svc
              namespace: elastic-system
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true

    - name: Create APM ingress
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: apm
            namespace: elastic-system
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
              external-dns.alpha.kubernetes.io/target: '{{ ingress_nginx_ip }}'
          spec:
            ingressClassName: nginx
            tls:
              - hosts:
                  - "apm.{{ local_dns }}"
                secretName: local-jazziro-com-tls
            rules:
              - host: "apm.{{ local_dns }}"
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: elastic-apm-agent
                          port:
                            number: 8200
      tags:
        - ingress