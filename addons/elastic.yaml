- hosts: k8s-control-plane-1
  gather_facts: no
  become: no
  tasks:
    - name: Deploy Elastic Operator
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: elastic-operator
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              chart: eck-operator
              repoURL: https://helm.elastic.co
              targetRevision: 3.1.0
              helm:
                releaseName: elastic-operator
            destination:
              server: https://kubernetes.default.svc
              namespace: elastic-system
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
      tags: operator

 # ğŸ”¥ HOT STORAGE PV
    - name: Deploy Elasticsearch Hot PV
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: es-hot-pv
            labels:
              storage: hot
          spec:
            capacity:
              storage: 50Gi
            nfs:
              server: 192.168.0.16
              path: /mnt/pool1/AppData/elastic/elasticsearch-hot
            accessModes:
              - ReadWriteOnce
            mountOptions:
              - noatime
              - nfsvers=4.2
      tags: es

    # â„ï¸ COLD STORAGE PV
    - name: Deploy Elasticsearch Cold PV
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: es-cold-pv
            labels:
              storage: cold
          spec:
            capacity:
              storage: 200Gi
            nfs:
              server: 192.168.0.15
              path: /mnt/pool1/AppData/elastic/elasticsearch-cold
            accessModes:
              - ReadWriteOnce
            mountOptions:
              - noatime
              - nfsvers=4.2
      tags: es

    # ğŸ”¥ HOT PVC
    - name: Deploy Elasticsearch Hot PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: es-hot-pvc
            namespace: elastic-system
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi
            selector:
              matchLabels:
                storage: hot
            volumeName: es-hot-pv
            storageClassName: ""
      tags: es

    # â„ï¸ COLD PVC
    - name: Deploy Elasticsearch Cold PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: es-cold-pvc
            namespace: elastic-system
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 200Gi
            selector:
              matchLabels:
                storage: cold
            volumeName: es-cold-pv
            storageClassName: ""
      tags: es

    # ğŸš€ Elasticsearch with hot + cold nodes
    - name: Deploy Elasticsearch
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: elasticsearch.k8s.elastic.co/v1
          kind: Elasticsearch
          metadata:
            name: quickstart
            namespace: elastic-system
          spec:
            version: 9.1.0
            nodeSets:
            # ğŸ”¥ HOT tier
            - name: hot-nodes
              count: 1
              config:
                node.roles: ["master","data_hot","ingest"]
                node.store.allow_mmap: false
              podTemplate:
                spec:
                  volumes:
                  - name: hot-storage
                    persistentVolumeClaim:
                      claimName: es-hot-pvc
                  containers:
                  - name: elasticsearch
                    volumeMounts:
                    - name: hot-storage
                      mountPath: /usr/share/elasticsearch/data
                    resources:
                      requests:
                        memory: 2Gi
                        cpu: 2
                      limits:
                        memory: 4Gi
                        cpu: 4

            # â„ï¸ COLD tier
            - name: cold-nodes
              count: 1
              config:
                node.roles: ["data_cold"]
                node.store.allow_mmap: false
              podTemplate:
                spec:
                  volumes:
                  - name: cold-storage
                    persistentVolumeClaim:
                      claimName: es-cold-pvc
                  containers:
                  - name: elasticsearch
                    volumeMounts:
                    - name: cold-storage
                      mountPath: /usr/share/elasticsearch/data
                    resources:
                      requests:
                        memory: 2Gi
                        cpu: 1
                      limits:
                        memory: 3Gi
                        cpu: 2
      tags: es
      register: previous_task_result

    # - name: Wait for Elasticsearch pod to be ready
    #   kubernetes.core.k8s_info:
    #     kind: Pod
    #     namespace: elastic-system
    #     label_selectors:
