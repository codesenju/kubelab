- import_playbook: opensearch-prereq.yaml

- hosts: k8s-control-plane-1
  become: true
  gather_facts: false
  vars:
    target_namespace: opensearch-system
  tasks:
    - name: Deploy OpenSearch Operator ArgoCD Application
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: opensearch-operator
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              chart: opensearch-operator
              repoURL: https://opensearch-project.github.io/opensearch-k8s-operator
              targetRevision: 2.8.0
              helm:
                releaseName: opensearch-operator
            destination:
              server: https://kubernetes.default.svc
              namespace: "{{ target_namespace }}"
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
                - ServerSideApply=true
                - RespectIgnoreDifferences=true
            ignoreDifferences:
              - group: "postgresql.cnpg.io"
                kind: Cluster
                jsonPointers:
                  - /spec/managed/roles

    - name: Create admin credentials secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: admin-credentials-secret
            namespace: "{{ target_namespace }}"
          type: Opaque
          data:
            # admin
            username: YWRtaW4=
            # admin123
            password: YWRtaW4xMjM=

    - name: Deploy OpenSearch Cluster CRD
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: opensearch-cluster
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              repoURL: https://github.com/codesenju/kubelab.git
              path: kustomize/opensearch-cluster/overlays/prod
              targetRevision: main
              kustomize:
                labels:
                  app.kubernetes.io/instance: opensearch-cluster
            destination:
              server: https://kubernetes.default.svc
              namespace: "{{ target_namespace }}"
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
                - ServerSideApply=true
                - RespectIgnoreDifferences=true
            ignoreDifferences:
              - group: "postgresql.cnpg.io"
                kind: Cluster
                jsonPointers:
                  - /spec/managed/roles

    - name: Create kube-prometheus-stack OpenSearch Ingress
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: opensearch
            namespace: '{{ target_namespace }}'
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
              external-dns.alpha.kubernetes.io/target: '{{ traefik_service_ip }}'
              # cert-manager.io/cluster-issuer: letsencrypt-production
          spec:
            ingressClassName: traefik
            tls:
              - hosts:
                  - "opensearch.{{ dns_name_1 }}"
                secretName: local-jazziro-com-tls
            rules:
              - host: "opensearch.{{ dns_name_1 }}"
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: opensearch-domain-dashboards
                          port:
                            number: 5601
      tags:
        - ingress