- hosts: k8s-control-plane-1
  gather_facts: no
  become: no
  vars:
    target_namespace: rustfs
  tasks:

    - name: Deploy rustfs ArgoCD Application
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: rustfs
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              repoURL: https://github.com/codesenju/kubelab.git
              path: kustomize/rustfs/overlays/prod
              targetRevision: main
              kustomize:
                commonAnnotations:
                  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
                labels:
                  app.kubernetes.io/instance: rustfs-prod
            destination:
              server: https://kubernetes.default.svc
              namespace: '{{ target_namespace }}'
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
                - ServerSideApply=true
                - RespectIgnoreDifferences=true
      tags: rustfs

    - name: Create rustfs secret
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: rustfs-secrets
            namespace: '{{ target_namespace }}'
          type: Opaque
          stringData:
            rustfs_access_key: '{{ rustfs_access_key }}'
            rustfs_secret_key: '{{ rustfs_secret_key }}'
            rustfs_server_domains: '{{ rustfs_server_domains }}'
      tags: rustfs

    - name: Create local wildcar certificate
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: cert-manager.io/v1
          kind: Certificate
          metadata:
            name: local-jazziro-com-tls
            namespace: '{{ target_namespace }}'
          spec:
            secretName: local-jazziro-com-tls
            issuerRef:
              name: letsencrypt-production
              kind: ClusterIssuer
            commonName: "{{ local_dns_wildcard }}"
            dnsNames:
            - "{{ local_dns_wildcard }}"
      tags:
      - ingress

    - name: Create rustfs ingress
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: rustfs
            namespace: '{{ target_namespace }}'
            annotations:
              external-dns.alpha.kubernetes.io/target: '{{ traefik_service_ip }}'
              # cert-manager.io/cluster-issuer: letsencrypt-staging
          spec:
            ingressClassName: traefik
            tls:
            - hosts:
              - "s3.{{ local_dns }}"
              secretName: local-jazziro-com-tls
            rules:
            - host: "s3.{{ local_dns }}"
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: rustfs
                      port:
                        number: 9001
      tags: ingress