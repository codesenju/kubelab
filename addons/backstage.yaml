- hosts: k8s-control-plane-1
  gather_facts: no
  become: no
  tasks:

    - name: Deploy backstage
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: backstage
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              repoURL: https://github.com/codesenju/kubelab.git
              path: kustomize/backstage/overlays/prod
              targetRevision: backstage
              kustomize:
                # Add these to your existing kustomize config
                labels:
                  app.kubernetes.io/instance: backstage
            destination:
              server: https://kubernetes.default.svc
              namespace: backstage
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
              - CreateNamespace=true
              - ServerSideApply=true
              - RespectIgnoreDifferences=true
            ignoreDifferences:
              - group: "postgresql.cnpg.io"
                kind: Cluster
                jsonPointers:
                  - /spec/managed/roles

    - name: Create regcred secret for ghcr
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: regcred-ghcr
            namespace: backstage
          type: Opaque
          stringData:
            docker-server: "ghcr.io"  # Replace with your registry URL
            docker-username: "{{ ghcr_username }}"  # Replace with your GitHub username
            docker-password: "{{ ghcr_token}}"   # Replace with your GitHub token
            docker-email: "{{ ghcr_email }}"  # Replace with your email address