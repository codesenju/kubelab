- hosts: k8s-control-plane-1
  gather_facts: no
  become: no
  vars:
    target_namespace: grafana-system
  tasks:

    - name: Deploy Grafana Alloy
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: alloy
            namespace: argocd
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            sources:
            - repoURL: https://grafana.github.io/helm-charts
              chart: alloy
              targetRevision: 1.4.0
              helm:
                releaseName: alloy
                valueFiles:
                - $values/helm/alloy_values.yaml
            - repoURL: 'https://github.com/codesenju/kubelab.git'
              targetRevision: main
              ref: values
            destination:
              server: https://kubernetes.default.svc
              namespace: "{{ target_namespace }}"
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
                - ServerSideApply=true

