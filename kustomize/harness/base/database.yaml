apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: harness-postgres
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  instances: 1

  postgresql:
    parameters:
      shared_buffers: "256MB"
    pg_hba:
      - host all all all scram-sha-256

  managed:
    roles:
      - name: harness
        superuser: true
        login: true

  bootstrap:
    initdb:
      database: harness
      owner: harness
      secret:
        name: harness-postgres-secrets

  storage:
    size: 2Gi
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      selector:
        matchLabels:
          service: harness-postgres-data
      storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: harness-postgres-data
  labels:
    service: harness-postgres-data
spec:
  capacity:
    storage: 2Gi
  nfs:
    server: 192.168.0.16
    path: /mnt/pool1/AppData/cnpg/harness
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - noatime
    - nfsvers=4.2