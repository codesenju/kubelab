apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
  labels:
    service: media-stack    # This matches the PVC selector
spec:
  capacity:
    storage: 250Gi
  nfs:
    server: 192.168.0.16 # change me
    path: /mnt/pool1/jellyfin/media
  accessModes:
    - ReadWriteMany
  mountOptions:
    - noatime
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  selector:
    matchLabels:
      service: media-stack  # Add selector to match PV label
  volumeName: media-data
  storageClassName: "" # This prevents dynamic provisioning
