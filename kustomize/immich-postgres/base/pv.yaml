---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-postgres-data
  labels:
    service: immich-postgres-data # This matches the PVC selector
spec:
  capacity:
    storage: 1Gi
  nfs:
    server: 192.168.0.16 # change me
    path: /mnt/pool1/AppData/cnpg/immich
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - noatime
    - nfsvers=4.2