apiVersion: v1
kind: PersistentVolume
metadata:
  name: rustfs-data
  labels:
    service: rustfs-data
spec:
  capacity:
    storage: 5Gi
  nfs:
    server: 192.168.0.16
    path: /mnt/pool1/AppData/rustfs
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - noatime
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rustfs-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      service: rustfs-data
  storageClassName: ""