apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-data
  labels:
    service: minio-data
spec:
  capacity:
    storage: 1Gi
  nfs:
    server: 192.168.0.15
    path: /mnt/pool1/AppData
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - noatime
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      service: minio-data
  storageClassName: ""