apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gotify
spec:
  ingressClassName: nginx
  rules:
  - host: gotify.local.jazziro.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gotify
            port:
              number: 80