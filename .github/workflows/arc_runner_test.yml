name: Actions Runner Controller Demo
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/test-app

jobs:
  test-arc-functionality:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write
    steps:
    - name: ðŸŽ‰ Welcome message
      run: echo "ðŸŽ‰ This job uses runner scale set runners!"
      
    - name: ðŸ” Explore runner environment
      run: |
        echo "ðŸ–¥ï¸ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "ðŸ’¡ Runner name: ${{ runner.name }}"
        echo "ðŸ  Runner workspace: ${{ runner.workspace }}"
        
    - name: ðŸ“‹ System information
      run: |
        echo "=== System Information ==="
        uname -a
        echo "=== CPU Information ==="
        nproc
        echo "=== Memory Information ==="
        free -h
        echo "=== Disk Space ==="
        df -h
        echo "=== Docker Version ==="
        docker --version
        echo "=== Docker Info ==="
        docker info
        
    - name: ðŸ›’ Check out repository code
      uses: actions/checkout@v4
      
    - name: ðŸ“ Create test Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM alpine:latest
        RUN apk add --no-cache curl
        WORKDIR /app
        COPY . .
        RUN echo "Hello from ARC Runner!" > hello.txt
        CMD ["cat", "hello.txt"]
        EOF
        
    - name: ðŸ“ Create test application files
      run: |
        echo "console.log('Hello from ARC Runner!');" > app.js
        cat > package.json << 'EOF'
        {
          "name": "arc-test-app",
          "version": "1.0.0",
          "description": "Test application for ARC functionality",
          "main": "app.js",
          "scripts": {
            "start": "node app.js"
          }
        }
        EOF
        
    - name: ðŸ³ Test Docker functionality
      run: |
        echo "=== Testing Docker Commands ==="
        docker ps
        docker images
        echo "=== Pulling test image ==="
        docker pull hello-world
        echo "=== Running test container ==="
        docker run --rm hello-world
        
    - name: ðŸ”¨ Build Docker image
      run: |
        echo "=== Building Docker image ==="
        docker build -t test-app:${{ github.sha }} .
        docker images | grep test-app
        
    - name: ðŸ§ª Test built image
      run: |
        echo "=== Testing built image ==="
        docker run --rm test-app:${{ github.sha }}
        
    - name: ðŸ·ï¸ Tag image for registry
      run: |
        docker tag test-app:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag test-app:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
    - name: ðŸ” Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¤ Push image to registry
      if: github.event_name != 'pull_request'
      run: |
        echo "=== Pushing image to registry ==="
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
    - name: ðŸ§¹ Cleanup Docker resources
      run: |
        echo "=== Cleaning up Docker resources ==="
        docker system prune -f
        docker images
        
    - name: ðŸ“Š Runner resource usage
      run: |
        echo "=== Final Resource Usage ==="
        free -h
        df -h
        docker system df
        
    - name: âœ… Success message
      run: |
        echo "ðŸŽ‰ ARC Runner functionality test completed successfully!"
        echo "âœ… Docker commands executed"
        echo "âœ… Image built and tested"
        echo "âœ… Registry operations completed"
        echo "ðŸš€ Runner scale set is working perfectly!"
