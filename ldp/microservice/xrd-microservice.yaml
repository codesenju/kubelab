apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xmicroservices.platform.example.org
spec:
  group: platform.example.org
  names:
    kind: XMicroservice
    plural: xmicroservices
  claimNames:
    kind: Microservice
    plural: microservices
  # scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              required: [name, image, domain, team]
              properties:
                name:
                  type: string
                image:
                  type: string
                domain:
                  type: string
                port:
                  type: integer
                  default: 80
                team:
                  type: string

